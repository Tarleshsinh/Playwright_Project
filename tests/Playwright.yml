name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "*/10 * * * *" # Run every 10 minutes

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Step 5: Run Playwright tests
      - name: Run Automation_Store.spec.js
        run: npx playwright test tests/Automation_Store.spec.js --project=chromium --reporter=line

      # Step 6: Generate Allure Report
      - name: Generate Allure Report
        run: |
          mkdir -p allure-report
          npx playwright show-report --output=allure-report
        continue-on-error: true

      # Step 7: Upload Allure Report as Artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

